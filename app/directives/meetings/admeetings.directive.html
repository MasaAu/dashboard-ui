<div>

    <div class="btn-group btn-group-justified">

        <div class="hidden-xs btn-group">
            <button type="button" class="btn btn-success ad-dummy-button disabled" uib-dropdown-toggle>
                <div ng-if="!ctrl.mF">Kokous</div>
                <div ng-if="ctrl.mF">{{ctrl.mF}}</div>
            </button>
        </div>

        <div class="btn-group" uib-dropdown is-open="agencyIsOpen">
            <button id="agencyButton" type="button" class="btn btn-success ad-button" uib-dropdown-toggle>
                <div ng-if="!ctrl.aF">Toimielin</div>
                <div ng-if="ctrl.aF">{{ctrl.aF}}</div>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="agencyButton">
                <li role="menuitem" ng-repeat="agency in ctrl.agencyData track by $index"><a ng-click="ctrl.setAgencyFilter(agency)">{{agency}}</a></li>
                <li ng-if="ctrl.aF" class="divider"></li>
                <li ng-if="ctrl.aF" role="menuitem"><a ng-click="ctrl.setAgencyFilter(null)">Poista valinta</a></li>
            </ul>
        </div>

        <div class="btn-group" uib-dropdown is-open="roleIsOpen">
            <button id="roleButton" type="button" class="btn btn-success ad-button" uib-dropdown-toggle>
                <div ng-if="!ctrl.rF">Rooli</div>
                <div ng-if="ctrl.rF">{{ctrl.rF}}</div>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="roleButton">
                <li role="menuitem" ng-repeat="role in ctrl.roleData track by $index"><a ng-click="ctrl.setRoleFilter(role)">{{role}}</a></li>
                <li ng-if="ctrl.rF" class="divider"></li>
                <li ng-if="ctrl.rF" role="menuitem"><a ng-click="ctrl.setRoleFilter(null)">poista valinta</a></li>
            </ul>
        </div>

    </div>

    <uib-progressbar ng-if="ctrl.loading" class="progress-striped active" type="info"><i>Haetaan...</i></uib-progressbar>

    <ul ng-if="!ctrl.mtgErr" class="list-group">
        <button ng-if="item.visible" type="button" class="list-group-item" ng-repeat="item in ctrl.data track by $index" ng-click="selected({meetingItem:item.meeting})">
            <div class="row">
                <div class="col-xs-12 col-sm-4">{{item.meeting.name}}</div>
                <div class="col-xs-12 col-sm-4">{{item.meeting.agencyName}}</div>
                <div class="col-xs-12 col-sm-4">{{item.role}}</div>
            </div>
        </button>
    </ul>

    <div ng-if="ctrl.mtgErr" class="alert alert-danger" role="alert">Haku ei onnistunut. Ole hyvä ja yritä myöhemmin uudestaan.<br>({{ctrl.mtgErr.status}} {{ctrl.mtgErr.statusText}})</div>

</div>
