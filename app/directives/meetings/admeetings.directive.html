<div class="container-fluid">
    <div class="row">

        <div class="hidden-xs col-xs-12 col-sm-4 db-nopadding">
            <button type="button" class="btn btn-block disabled ng-class:{'db-btn-colhea': ctrl.loading, 'db-btn-colhea-dummy': !ctrl.loading}">
                <span translate translate-cloak>STR_MEETING</span>
            </button>
        </div>

        <div class="col-xs-12 col-sm-3 btn-group db-nopadding" uib-dropdown is-open="agencyIsOpen">
            <button id="agencyButton" type="button" class="btn btn-block db-btn-colhea" uib-dropdown-toggle ng-disabled="ctrl.loading">
                <span class="ng-cloak">{{ctrl.agencyTitle}}</span>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="agencyButton">
                <li role="menuitem" ng-repeat="agency in ctrl.agencyData track by $index"><a ng-click="ctrl.setAgencyFilter(agency)">{{agency}}</a></li>
                <li ng-if="ctrl.aF" class="divider"></li>
                <li ng-if="ctrl.aF" role="menuitem"><a ng-click="ctrl.setAgencyFilter(null)">Poista valinta</a></li>
            </ul>
        </div>

        <div class="hidden-xs col-xs-12 col-sm-3 db-nopadding">
            <button id="roleButton" type="button" class="btn btn-block disabled ng-class:{'db-btn-colhea': ctrl.loading, 'db-btn-colhea-dummy': !ctrl.loading}"
            translate>STR_ROLE</button>
        </div>

        <div class="hidden-xs col-xs-12 col-sm-2 db-nopadding">
            <button id="roleButton" type="button" class="btn btn-block disabled ng-class:{'db-btn-colhea': ctrl.loading, 'db-btn-colhea-dummy': !ctrl.loading}" translate translate-cloak>
                STR_STATUS
            </button>
        </div>
    </div>

    <div class="row">

        <uib-progressbar ng-if="ctrl.loading" class="progress-striped active" type="info"><i>Haetaan...</i></uib-progressbar>

        <ul ng-if="!ctrl.mtgErr" class="list-group db-tablist">
            <button ng-if="item.visible" type="button" class="list-group-item" ng-repeat="item in ctrl.data | orderBy:'meeting.meetingDate': reverse track by $index"
            ng-click="selected({meetingItem:item.meeting})">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        {{item.meeting.meetingDate | date:'yyyy-MM-dd HH:mm' }}&nbsp;&nbsp;&nbsp;<b>{{item.meeting.name}}</b>
                    </div>
                    <div class="col-xs-12 col-sm-3">{{item.meeting.agencyName}}</div>
                    <div class="col-xs-12 col-sm-3">{{item.role}}</div>
                    <div class="col-xs-12 col-sm-2">
                        <span class="label ng-class: [ctrl.mtgStatusClass(item)]" translate translate-cloak>
                            {{ctrl.statusStringId(item)}}
                        </span>
                    </div>
                </div>
            </button>
        </ul>

        <div ng-if="ctrl.mtgErr" class="alert alert-danger" role="alert">
            Haku ei onnistunut. Ole hyvä ja yritä myöhemmin uudestaan.
            <br>({{ctrl.mtgErr.status}} {{ctrl.mtgErr.statusText}})
        </div>

    </div>
</div>
