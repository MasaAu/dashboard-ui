<div>

    <div class="btn-group btn-group-justified">

        <div class="btn-group" uib-dropdown is-open="agencyIsOpen">
            <button id="agencyButton" type="button" class="ng-class: ['btn', 'btn-success', 'ad-button', {'loading':ctrl.loading}]" uib-dropdown-toggle>
                <div ng-if="!ctrl.aF">Toimielin</div>
                <div ng-if="ctrl.aF">{{ctrl.aF}}</div>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="agencyButton">
                <li role="menuitem" ng-repeat="agency in ctrl.agencyData track by $index"><a ng-click="ctrl.setAgencyFilter(agency)">{{agency}}</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a ng-click="ctrl.setAgencyFilter(null)">Tyhjennä</a></li>
            </ul>
        </div>

        <div class="btn-group" uib-dropdown is-open="meetingIsOpen">
            <button id="meetingButton" type="button" class="ng-class: ['btn', 'btn-success', 'ad-button', {'loading':ctrl.loading}]" uib-dropdown-toggle>
                <div ng-if="!ctrl.mF">Kokous</div>
                <div ng-if="ctrl.mF">{{ctrl.mF}}</div>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="meetingButton">
                <li role="menuitem" ng-repeat="meeting in ctrl.meetingData track by $index"><a ng-click="ctrl.setMeetingFilter(meeting)">{{meeting}}</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a ng-click="ctrl.setMeetingFilter(null)">Tyhjennä</a></li>
            </ul>
        </div>

        <div class="btn-group" uib-dropdown is-open="roleIsOpen">
            <button id="roleButton" type="button" class="ng-class: ['btn', 'btn-success', 'ad-button', {'loading':ctrl.loading}]" uib-dropdown-toggle>
                <div ng-if="!ctrl.rF">Rooli</div>
                <div ng-if="ctrl.rF">{{ctrl.rF}}</div>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="roleButton">
                <li role="menuitem" ng-repeat="role in ctrl.roleData track by $index"><a ng-click="ctrl.setRoleFilter(role)">{{role}}</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a ng-click="ctrl.setRoleFilter(null)">Tyhjennä</a></li>
            </ul>
        </div>

    </div>

    <ul class="list-group">
        <button ng-if="item.visible" type="button" class="list-group-item col-xs-12" ng-repeat="item in ctrl.data track by $index" ng-click="ctrl.meetingSelected(item)">
            <div class="row">
                <div class="col-xs-4">{{item.meeting.agencyName}}</div>
                <div class="col-xs-4">{{item.meeting.name}}</div>
                <div class="col-xs-4">{{item.role}}</div>
            </div>
        </button>
    </ul>

</div>
