<div class="source-list-modal">
    <div class="modal-header">
        <h3 class="modal-title" translate translate-cloak>{{title}}</h3>
        <div class="modal-body" translate translate-cloak>{{text}}</div>
        <div class="modal-footer">
            <button class="btn btn-success" type="button" ng-click="clicked(true)" translate translate-cloak>{{yes}}</button>
            <button class="btn btn-danger" type="button" ng-click="clicked(false)" translate translate-cloak>{{no}}</button>
        </div>
    </div>
</div>
