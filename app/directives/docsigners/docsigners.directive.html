<ul class="list-group">

    <div ng-if="!ctrl.isMobile" class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="button" class="btn btn-success ad-dummy-button disabled">
                <span>Nimi</span>
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success ad-dummy-button disabled">
                <span>Rooli</span>
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success ad-dummy-button disabled">
                <span>Tila</span>
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success ad-dummy-button disabled">
                <span>Aika</span>
            </button>
        </div>
    </div>

    <button type="button " class="list-group-item col-xs-12" ng-repeat="i in ctrl.listModel track by $index">
        <div class="row ">
            <div class="col-xs-12 col-sm-3">
                {{i.name}}
            </div>
            <div class="col-xs-12 col-sm-3">
                {{ctrl.roleStrId(i.role)}}
            </div>
            <div class="col-xs-6 col-sm-3">
                <span class="ng-class: [ 'label', ctrl.statusStyle(i.status)] " translate>{{ctrl.statusStrId(i.status)}}</span>
            </div>
            <div class="col-xs-6 col-sm-3">
                <span>{{i.statusChangedTime | date:'yyyy-MM-dd hh:mm'}}</span>
            </div>
        </div>
    </button>
</ul>
