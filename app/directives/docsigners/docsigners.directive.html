<ul class="list-group db-tablist">

    <div>
        <div class="col-xs-12 col-sm-3 db-nopadding">
            <button type="button" class="btn btn-block db-btn-colhea-dummy disabled">
                <span translate translate-cloak>STR_ROLE</span>
            </button>
        </div>
        <div class="col-xs-12 col-sm-3 db-nopadding">
            <button type="button" class="btn btn-block db-btn-colhea-dummy db-btn-list-topleft-xs db-btn-list-topright-xs db-btn-list-topleft-sm disabled">
                <span translate translate-cloak>STR_NAME</span>
            </button>
        </div>
        <div class="col-xs-6 col-sm-3 db-nopadding">
            <button type="button" class="btn btn-block db-btn-colhea-dummy disabled">
                <span translate translate-cloak>STR_STATUS</span>
            </button>
        </div>
        <div class="col-xs-6 col-sm-3 db-nopadding">
            <button type="button" class="btn btn-block db-btn-colhea-dummy db-btn-list-topright-sm disabled">
                <span translate translate-cloak>STR_TIME</span>
            </button>
        </div>
    </div>

    <button type="button" class="list-group-item col-xs-12" ng-repeat="i in ctrl.listModel track by $index">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <span translate translate-cloak>{{ctrl.roleStrId(i.role)}}</span>
            </div>
            <div class="col-xs-12 col-sm-3">
                {{i.name}}
            </div>
            <div class="col-xs-6 col-sm-3">
                <span class="ng-class: [ 'label', ctrl.statusStyle(i.status)]"translate>{{ctrl.statusStrId(i.status)}}</span>
            </div>
            <div class="col-xs-6 col-sm-3">
                <span>{{i.statusChangedTime | date:'yyyy-MM-dd HH:mm'}}</span>
            </div>
        </div>
    </button>
</ul>
