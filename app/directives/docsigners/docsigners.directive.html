<ul class="list-group">

    <div>
        <div class="col-xs-12 col-sm-3 db-nopadding">
            <button type="button" class="btn btn-block db-btn-colhea-dummy disabled db-btn-list-topleft-xs db-btn-list-topleft-sm db-btn-list-topright-xs">
                <span translate translate-cloak>STR_ROLE</span>
            </button>
        </div>
        <div class="col-xs-12 col-sm-3 db-nopadding">
            <button type="button" class="btn btn-block db-btn-colhea-dummy disabled">
                <span translate translate-cloak>STR_NAME</span>
            </button>
        </div>
        <div class="col-xs-6 col-sm-3 db-nopadding">
            <button type="button" class="btn btn-block db-btn-colhea-dummy disabled">
                <span translate translate-cloak>STR_STATUS</span>
            </button>
        </div>
        <div class="col-xs-6 col-sm-3 db-nopadding">
            <button type="button" class="btn btn-block db-btn-colhea-dummy disabled db-btn-list-topright-sm">
                <span translate translate-cloak>STR_TIME</span>
            </button>
        </div>
    </div>

    <button type="button" class="list-group-item col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <span translate translate-cloak>{{c.initiatorRoleStrId(c.listModel.DocumentType)}}</span>
            </div>
            <div class="col-xs-12 col-sm-3">
                {{c.listModel.RequestorName}}
            </div>
            <div class="col-xs-6 col-sm-3">
                <span class="ng-class: [ 'label', c.statusStyle(c.listModel.Status)]" translate>{{c.statusStrId(c.listModel.Status)}}</span>
            </div>
            <div class="col-xs-6 col-sm-3">
                <span>{{c.listModel.RequestDate | date:'yyyy-MM-dd HH:mm'}}</span>
            </div>
        </div>
    </button>
    <button type="button" class="list-group-item col-xs-12" ng-repeat="i in c.listModel.Signers track by $index">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <span translate translate-cloak>{{c.roleStrId(i.role)}}</span>
            </div>
            <div class="col-xs-12 col-sm-3">
                {{i.name}}
            </div>
            <div class="col-xs-6 col-sm-3">
                <span class="ng-class: [ 'label', c.statusStyle(i.status)]" translate>{{c.statusStrId(i.status)}}</span>
            </div>
            <div class="col-xs-6 col-sm-3">
                <span>{{i.statusChangedTime | date:'yyyy-MM-dd HH:mm'}}</span>
            </div>
        </div>
    </button>
</ul>
