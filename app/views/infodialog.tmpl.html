<div>
    <div class="modal-header db-center-v ng-class:{'db-alert-header': c.isError, 'db-confirm-header': !c.isError}">
            <span ng-if="c.isError">
                <div class="db-glyph" ng-include="'images/glyph-error.svg'"></div>
            </span>
            <span ng-if="!c.isError">
                <div class="db-glyph" ng-include="'images/glyph-info.svg'"></div>
            </span>
            <h4 ng-if="c.dbDlgTitleStrId" class="db-margin-10-left" translate translate-cloak>{{c.dbDlgTitleStrId}}</h4>
    </div>
    <div class="text-center db-font-12">
        <span translate translate-cloak>{{c.dbDlgbodyStrId}}</span>
    </div>
    <div class="db-no-border modal-footer">
        <button class="btn db-btn-sel db-btn-big db-brd-all" type="button" ng-click="closeThisDialog()" translate translate-cloak>STR_CLOSE</button>
    </div>
</div>
