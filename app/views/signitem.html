<div class="ad-page">

    <!-- MOBILE header -->
    <div ng-if="sc.isMobile" class="db-new-page-header">
        <i class="visible-xs-inline col-xs-2 glyphicon glyphicon-menu-left left" aria-hidden="true" ng-click="goBack()()"></i>
        <h4 class="visible-xs-inline col-xs-10">{{sc.fileName}}</h4>
    </div>

    <!-- MOBILE header and/or DESKTOP content -->
    <div ng-class="{'ad-page-header': !sc.isMobile, 'ad-page-content': sc.isMobile}">
        <div class="container col-xs-12">

            <!-- MOBILE progress bar and alerts -->
            <div ng-if="sc.isMobile" class="row">
                <uib-progressbar ng-if="sc.ongoing" class="progress-striped active" type="info">
                </uib-progressbar>

                <uib-alert ng-repeat="i in sc.alerts track by $index" type="{{i.type}}" ng-click="sc.closeAlert($index)" close="sc.closeAlert($index)">
                    <span ng-if="i.locId" translate translate-cloak>{{i.locId}}</span>
                    <div>
                        <span ng-if="i.resCode">{{i.resCode}}&nbsp;</span>
                        <span ng-if="i.resTxt">{{i.resTxt}}</span>
                    </div>
                </uib-alert>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div ng-if="!sc.isMobile" class="col-xs-2">
                        <i class="col-xs-4 glyphicon glyphicon-menu-left  left" aria-hidden="true" ng-click="goBack()"></i>
                        <i class="col-xs-4 glyphicon glyphicon-info-sign left" aria-hidden="true" ng-click="goHome()"></i>
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <div class="col-xs-12 col-sm-2 btn-group">
                            <button id="btnDoc" type="button" class="btn btn-info ad-button ng-class:{active: !sc.isMobile && sc.btnModel.doc.active}" ng-click="sc.actionDoc()" ng-model="sc.btnModel.doc.active" ng-disabled="sc.btnModel.doc.disabled">
                                <span translate translate-cloak>STR_SIGNING_REQ</span>
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-2 btn-group" uib-dropdown is-open="hideEmbObj">
                            <button id="btnAtt" type="button" class="btn btn-info ad-button" uib-dropdown-toggle ng-disabled="sc.isDisabled()">
                                <span translate translate-cloak>STR_ATTACHMENTS</span>
                                <span class="caret"></span>
                            </button>
                            <ul uib-dropdown-menu role="menu" aria-labelledby="btnAtt">
                                <li role="menuitem" ng-click="mc.lowerClicked()">
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-12 col-sm-2 btn-group">
                            <button id="btnReq1" type="button" class="btn btn-info ad-button" ng-click="sc.actionComment()" ng-disabled="sc.isDisabled()">
                                <span translate translate-cloak>STR_CREATE_COMMENT</span>
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-2 btn-group">
                            <button id="btnReq2" type="button" class="btn btn-info ad-button" ng-class="sc.actionStatus()" ng-disabled="sc.isDisabled()">
                                <span translate translate-cloak>STR_SIGNING_REQ_STATUS</span>
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-2 btn-group">
                            <button id="btnReq3" type="button" class="btn btn-success ad-button" ng-click="sc.actionSign()" ng-disabled="sc.btnModel.acc.disabled">
                                <span translate translate-cloak>STR_SIGNING_ACCEPT</span>
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-2 btn-group">
                            <button id="btnReq4" type="button" class="btn btn-warning ad-button" ng-click="sc.actionReject()" ng-disabled="sc.btnModel.rej.disabled">
                                <span translate translate-cloak>STR_REJECT</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DESKTOP content -->
    <div ng-if="!sc.isMobile" class="ad-page-content">
        <div class="ad-page-container-flex">
            <div class="ad-flex-show-full">

                <!-- DESKTOP progress bar and alerts -->
                <uib-progressbar ng-if="sc.ongoing" class="progress-striped active" type="info">
                </uib-progressbar>

                <uib-alert ng-repeat="i in sc.alerts track by $index" type="{{i.type}}" ng-click="sc.closeAlert($index)" close="sc.closeAlert($index)">
                    <span ng-if="i.locId" translate translate-cloak>{{i.locId}}</span>
                    <div>
                        <span ng-if="i.resCode">{{i.resCode}}&nbsp;</span>
                        <span ng-if="i.resTxt">{{i.resTxt}}</span>
                    </div>
                </uib-alert>
                <ad-embedded-file ng-if="!sc.hideEmbObj && sc.displayUrl" class="ad-flex-item-upper ad-flex-show-full" refresh="" ng-attr-fileurl="sc.displayUrl" ng-attr-filename="sc.fileName">
                </ad-embedded-file>
            </div>
        </div>
    </div>

</div>
