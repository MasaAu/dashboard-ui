<div class="ad-page">

    <!-- MOBILE header -->
    <div ng-if="sc.isMobile" class="db-new-page-header">
        <div class="container col-xs-12">
            <div class="row">
                <i class="col-xs-2 glyphicon glyphicon-menu-left" aria-hidden="true" ng-click="goBack()"></i>
                <div class="col-xs-8">
                    <h4 class="col-xs-10">{{sc.fileName}}</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- MOBILE content -->
    <div ng-if="sc.isMobile" class="ad-page-content">
        <div class="ad-page-container">

            <div class="btn-lg text-center">
                <span ng-hide="!sc.displayStatus" class="ng-class:['label', sc.statusStyle(sc.item.Status)]" translate>{{sc.statusStrId(sc.item.Status)}}</span>
            </div>

            <uib-progressbar ng-if="sc.ongoing" class="progress-striped active" type="info">
            </uib-progressbar>

                <uib-alert ng-repeat="i in sc.alerts track by $index" type="{{i.type}}" close="sc.closeAlert($index)">
                <span ng-if="i.locId" translate translate-cloak>{{i.locId}}</span>
                <div>
                    <span ng-if="i.resCode">{{i.resCode}}&nbsp;</span>
                    <span ng-if="i.resTxt">{{i.resTxt}}</span>
                        <div ng-if="i.linkMailto"><a href="mailto:{{i.linkMailto}}">{{i.linkMailto}}</a></div>
                </div>
            </uib-alert>

            <button id="btnDoc" type="button" class="btn btn-block btn-lg btn-info db-btn-def ng-class: {active: sc.btnModel.doc.active}"
            ng-click="sc.actionDoc()" ng-model="sc.btnModel.doc.active" ng-disabled="sc.isDisabled('btnDoc')">
                <span translate translate-cloak>STR_SIGNING_REQ</span>
            </button>
            <button id="btnAtt" type="button" class="btn btn-block btn-lg btn-info db-btn-def" uib-dropdown-toggle ng-disabled="sc.isDisabled('btnAtt')">
                <span translate translate-cloak>STR_ATTACHMENTS</span>
                <span class="badge ng-cloak">{{sc.btnModel.att.count}}</span>
            </button>
            <button id="btnSta" type="button" class="btn btn-block btn-lg btn-info db-btn-def" ng-class="sc.actionStatus()" ng-disabled="sc.isDisabled('btnSta')">
                <span translate translate-cloak>STR_SIGNING_REQ_STATUS</span>
            </button>
            <button id="btnCmm" type="button" class="btn btn-block btn-lg btn-info db-btn-def" ng-click="sc.actionComment()" ng-disabled="sc.isDisabled('btnCom')">
                <span translate translate-cloak>STR_CREATE_COMMENT</span>
            </button>
            <button id="btnAcc" type="button" class="btn btn-block btn-lg btn-success db-btn-def" ng-click="sc.actionSign()" ng-disabled="sc.isDisabled('btnAcc')">
                <span translate translate-cloak>STR_SIGNING_ACCEPT</span>
            </button>
            <button id="btnRej" type="button" class="btn btn-block btn-lg btn-warning db-btn-def" ng-click="sc.actionReject()" ng-disabled="sc.isDisabled('btnRej')">
                <span translate translate-cloak>STR_REJECT</span>
            </button>

        </div>
    </div>

    <!-- DESKTOP header -->
    <div ng-if="!sc.isMobile" class="ad-page-header">
        <div class="col-xs-12 container">
            <div class="row">
                <div class="col-xs-2 col-sm-1">
                    <i class="col-xs-12 col-sm-6 glyphicon glyphicon-home left" aria-hidden="true" ng-click="goHome()"></i>
                    <i class="hidden-sm col-sm-6 glyphicon glyphicon-info-sign left" aria-hidden="true" ng-click=""></i>
                </div>
                <div class="col-xs-12 col-sm-11">
                    <div class="col-xs-12 col-sm-2 ad-btn-group-left">
                        <button id="btnDoc" type="button" class="btn btn-info ad-header-button ng-class: {active: sc.btnModel.doc.active}" ng-click="sc.actionDoc()"
                        ng-model="sc.btnModel.doc.active" ng-disabled="sc.isDisabled('btnDoc')">
                            <span translate translate-cloak>STR_SIGNING_REQ</span>
                            <div>
                                <span ng-hide="!sc.displayStatus" class="label ng-class:[sc.statusStyle(sc.item.Status)]" translate translate-cloak>{{sc.statusStrId(sc.item.Status)}}</span>
                            </div>
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-2 ad-btn-group-right" uib-dropdown is-open="hideEmbObj">
                        <button id="btnAtt" type="button" class="btn btn-info ad-header-button" uib-dropdown-toggle ng-disabled="sc.isDisabled('btnAtt')">
                            <span translate translate-cloak>STR_ATTACHMENTS</span>
                            <span class="badge ng-cloak">{{sc.btnModel.att.count}}</span>
                            <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu role="menu" aria-labelledby="btnAtt">
                            <li role="menuitem" ng-click="mc.lowerClicked()">
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-12 col-sm-2 btn-group">
                        <button id="btnSta" type="button" class="btn btn-info ad-header-button" ng-class="sc.actionStatus()" ng-disabled="sc.isDisabled('btnSta')">
                            <span translate translate-cloak>STR_SIGNING_REQ_STATUS</span>
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-2 btn-group">
                        <button id="btnCmm" type="button" class="btn btn-info ad-header-button" ng-click="sc.actionComment()" ng-disabled="sc.isDisabled('btnCom')">
                            <span translate translate-cloak>STR_CREATE_COMMENT</span>
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-2 ad-btn-group-left">
                        <button id="btnAcc" type="button" class="btn btn-success ad-header-button" ng-click="sc.actionSign()" ng-disabled="sc.isDisabled('btnAcc')">
                            <span translate translate-cloak>STR_SIGNING_ACCEPT</span>
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-2 ad-btn-group-right">
                        <button id="btnRej" type="button" class="btn btn-warning ad-header-button" ng-click="sc.actionReject()" ng-disabled="sc.isDisabled('btnRej')">
                            <span translate translate-cloak>STR_REJECT</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- DESKTOP content -->
    <div ng-if="!sc.isMobile" class="ad-page-content">
        <div class="ad-page-container-flex">
            <div class="ad-flex-show-full">
                <uib-progressbar ng-if="sc.ongoing" class="progress-striped active" type="info">
                </uib-progressbar>

                <uib-alert ng-repeat="i in sc.alerts track by $index" type="{{i.type}}" close="sc.closeAlert($index)">
                    <span ng-if="i.locId" translate translate-cloak>{{i.locId}}</span>
                    <div>
                        <span ng-if="i.resCode">{{i.resCode}}&nbsp;</span>
                        <span ng-if="i.resTxt">{{i.resTxt}}</span>
                        <div ng-if="i.linkMailto"><a href="mailto:{{i.linkMailto}}">{{i.linkMailto}}</a></div>
                    </div>
                </uib-alert>
                <ad-embedded-file ng-if="sc.displayUrl" ng-hide="sc.hideEmbObj" class="ad-flex-item-upper ad-flex-show-full" refresh="" ng-attr-fileurl="sc.displayUrl"
                ng-attr-filename="sc.fileName">
                </ad-embedded-file>
            </div>
        </div>
    </div>

</div>
