<div class="ad-page">
    <div class="ad-page-header db-center">
        <div ng-if="isMobile" class="db-center">
        </div>
        <div class="db-center">
            <img src="images/vaakuna.jpg">
            <h3 class="" translate translate-cloak>STR_APPNAME</h3>
        </div>
    </div>

    <div class="ad-page-content">

        <div class="ad-page-container-flex ng-class:{'ad-page-container': !isMobile}">

            <div ng-if="isMobile" style="width: 100%; height: 1vh; background-color: transparent;"></div>

            <!-- MEETINGS START -->
            <div ng-if="oc.hasMeetings" class="ad-flex-header">
                <button type="button" class="btn db-btn-prim ad-lg db-btn-list-topleft-xs db-btn-list-topleft-sm ng-class:[{'active':oc.vblMtgs === oc.vbl.OPEN}]"
                    ng-click="oc.setMtgsVisible(oc.vbl.OPEN)">
                    <div class="visible-xs-block"><h5 translate>STR_OPEN_MEETINGS</h5>
                    </div>
                    <div class="hidden-xs"><h3 translate>STR_OPEN_MEETINGS</h3></div>
                </button>
                <button type="button" class="btn db-btn-prim ad-lg ng-class:[{'active':oc.vblMtgs === oc.vbl.CLOSED}]" ng-click="oc.setMtgsVisible(oc.vbl.CLOSED)">
                    <h5 class="visible-xs-block" translate>STR_CLOSED_MEETINGS</h5>
                    <h3 class="hidden-xs" translate>STR_CLOSED_MEETINGS</h3>
                </button>
                <button type="button" class="hidden-xs btn db-btn-prim ad-xs">
                    <i class="glyphicon glyphicon-info-sign"></i>
                </button>
                <button type="button" class="btn db-btn-prim ad-xs db-btn-list-topright-xs db-btn-list-topright-sm" ng-click="oc.upperClicked()">
                    <i class="ng-class: ['glyphicon', {'glyphicon-plus':oc.blockMode !== 1, 'glyphicon-minus':oc.blockMode === 1}]"></i>
                </button>
            </div>

            <div ng-if="oc.hasMeetings" class="ad-flex-item ng-class:[{'ad-flex-show-full':oc.blockMode === 1, 'ad-flex-show':oc.blockMode === 0, 'ad-flex-hide':oc.blockMode === 2}]">
                <ad-meetings visible-meetings="oc.vblMtgs" on-selected="oc.meetingItemSelected(meetingItem)">
                </ad-meetings>
            </div>
            <!-- MEETINGS END -->

            <div style="width: 100%; height: 3vh; background-color: transparent;"></div>

            <!-- SIGNINGS START -->
            <div ng-if="oc.hasEsign" class="ad-flex-header">
                <button type="button" class="btn db-btn-prim ad-lg db-btn-list-topleft-xs db-btn-list-topleft-sm ng-class:[{'active':!oc.closedSignReqs}]"
                    ng-click="oc.setClosedSignReqs(false)">
                    <h5 class="visible-xs-block" translate>STR_OPEN_SIGNINGS</h5>
                    <h3 class="hidden-xs" translate>STR_OPEN_SIGNINGS</h3>
                </button>
                <button type="button" class="btn db-btn-prim ad-lg ng-class:[{'active':oc.closedSignReqs}]" ng-click="oc.setClosedSignReqs(true)">
                    <h5 class="visible-xs-block" translate>STR_CLOSED_SIGNINGS</h5>
                    <h3 class="hidden-xs" translate>STR_CLOSED_SIGNINGS</h3>
                </button>
                <button type="button" class="hidden-xs btn db-btn-prim ad-xs">
                    <i class="glyphicon glyphicon-info-sign"></i>
                </button>
                <button type="button" class="btn db-btn-prim ad-xs db-btn-list-topright-xs db-btn-list-topright-sm" ng-click="oc.lowerClicked()">
                    <i class="glyphicon ng-class:[{'glyphicon-plus':oc.blockMode !== 2, 'glyphicon-minus':oc.blockMode === 2}]"></i>
                </button>
            </div>

            <div ng-if="oc.hasEsign" class="ad-flex-item ng-class:[{'ad-flex-show-full':oc.blockMode === 2, 'ad-flex-show':oc.blockMode === 0, 'ad-flex-hide':oc.blockMode === 1}]">
                <ad-open-signreqs closeditems="oc.closedSignReqs"></ad-open-signreqs>
            </div>
            <!-- SIGNINGS END -->

        </div>

    </div>

    <i class="hidden-xs info glyphicon glyphicon-info-sign" aria-hidden="true" ng-click="oc.showInfo()"></i>
</div>
