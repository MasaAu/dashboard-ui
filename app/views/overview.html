<div class="ad-page">

    <div class="ad-full-page-content">

        <div class="ad-page-container-flex ad-full-page-container">

            <!-- MEETINGS START -->
            <div class="ad-flex-header">
                <button type="button" class="ng-class: ['btn', 'btn-warning', 'ad-lg', {'active':oc.future}]" ng-click="oc.future=true">Tulevat kokoukset</button>
                <button type="button" class="ng-class: ['btn', 'btn-warning', 'ad-lg', {'active':!oc.future}]" ng-click="oc.future=false">Kaikki kokoukset</button>
                <button type="button" class="btn btn-info ad-xs">
                    <i class="glyphicon glyphicon-info-sign"></i>
                </button>
                <button type="button" class="btn btn-info ad-xs" ng-click="oc.meetingsClicked()">
                    <i class="ng-class: ['glyphicon', {'glyphicon-plus':oc.state !== 1, 'glyphicon-minus':oc.state === 1}]"></i>
                </button>
            </div>

            <div class="ng-class: ['ad-flex-item', {'ad-flex-show-full':oc.state === 1, 'ad-flex-show':oc.state === 0, 'ad-flex-hide':oc.state === 2}]">
                <ad-meetings future="oc.future" on-selected="oc.meetingItemSelected(meetingItem)">
                </ad-meetings>
            </div>
            <!-- MEETINGS END -->

            <!-- SIGNINGS START -->
            <div class="ad-flex-header">
                <button type="button" class="btn btn-warning ad-lg">Avoimet allekirjoitukset</button>
                <button type="button" class="btn btn-warning ad-lg">Suljetut allekirjoitukset</button>
                <button type="button" class="btn btn-info ad-xs">
                    <i class="glyphicon glyphicon-info-sign"></i>
                </button>
                <button type="button" class="btn btn-info ad-xs" ng-click="oc.signingsClicked()">
                    <i class="ng-class: ['glyphicon', {'glyphicon-plus':oc.state !== 2, 'glyphicon-minus':oc.state === 2}]"></i>
                </button>
            </div>

            <div class="ng-class: ['ad-flex-item', {'ad-flex-show-full':oc.state === 2, 'ad-flex-show':oc.state === 0, 'ad-flex-hide':oc.state === 1}]">
                <ad-open-signreqs ad-signitems="oc.signItems" header="oc.signReqsHeader" on-select="oc.signItemSelected(signingItem)">
                </ad-open-signreqs>
                <div ng-if="oc.signErr" class="alert alert-danger" role="alert">Allekirjoitustietojen haku ei onnistunut</div>
            </div>
            <!-- SIGNINGS END -->

        </div>

    </div>

    <i class="info glyphicon glyphicon-info-sign" aria-hidden="true" ng-click="oc.showInfo()"></i>

</div>
