<div class="source-list-modal">
    <div class="db-no-border modal-header db-confirm-header">
        <h3 ng-if="title" class="modal-title" translate translate-cloak>{{title}}</h3>
    </div>
    <div ng-if="text" class="modal-body" translate translate-cloak>{{text}}</div>
    <div class="db-no-border modal-footer">
        <button class="btn btn-success" type="button" ng-click="clicked(true)" translate translate-cloak>{{yes}}</button>
        <button class="btn btn-danger" type="button" ng-click="clicked(false)" translate translate-cloak>{{no}}</button>
    </div>
</div>
