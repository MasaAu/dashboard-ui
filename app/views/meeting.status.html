<div class="ad-page">

    <div class="ad-page-header">
        <div class="container col-xs-12">
            <div class="row">
                <i ng-if="menuFull()" class="col-xs-1 col-sm-3 col-md-2 col-lg-3 glyphicon glyphicon-info-sign left" aria-hidden="true" ng-click="msc.showInfo()"></i>
                <i ng-if="menuFull()" class="col-sm-3 col-md-2 col-lg-3 glyphicon glyphicon-home left" aria-hidden="true" ng-click="msc.goHome()"></i>
                <i class="col-sm-3 col-md-2 col-lg-3 xs-hidden glyphicon glyphicon-menu-left left" aria-hidden="true" ng-click="closeMenu()"></i>
                <i class="col-sm-3 col-md-2 col-lg-3 xs-hidden glyphicon glyphicon-menu-right left" aria-hidden="true" ng-click="openMenu()"></i>
            </div>
        </div>
    </div>

    <div class="ad-page-content">

        <button type="button" class="btn btn-primary btn-lg disabled ad-dummy-button" ng-click="">{{msc.object.meetingTitle}}</button>

        <div class="btn-group btn-block" uib-dropdown is-open="">
            <button id="statusButton" type="button" class="btn btn-primary btn-lg ad-button" uib-dropdown-toggle>
                <div>{{msc.object.meetingStatus}} Status</div>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="statusButton">
                <li role="menuitem" ng-click=""><a>First</a></li>
                <li role="menuitem" ng-click=""><a>Second</a></li>
            </ul>
        </div>



        <div class="ad-topic" ng-repeat="item in msc.object.topicList track by $index">

            <div class="btn-group ad-topic-status" uib-dropdown is-open="" ng-init="status = item.Status">
                <button id="topicButton" type="button" class="btn btn-default btn-lg ad-button" uib-dropdown-toggle>
                    <img ng-if="status===1" src="images/state_4.png"></img>
                    <img ng-if="status===2" src="images/state_4_lock.png"></img>
                    <img ng-if="status===3" src="images/state_4_lock_remark.png"></img>
                    <img ng-if="status===4" src="images/state_4_remark.png"></img>
                    <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="topicButton">
                    <li role="menuitem" ng-click="status=1"><a>1</a></li>
                    <li role="menuitem" ng-click="status=2"><a>2</a></li>
                    <li role="menuitem" ng-click="status=3"><a>3</a></li>
                    <li role="menuitem" ng-click="status=4"><a>4</a></li>
                </ul>
            </div>

            <button type="button" class="btn btn-default ad-button ad-topic-button" ng-click="">{{item.Title}}</button>
        </div>



    </div>

</div>
