<div class="ad-page">

    <div class="ad-page-header">
        <div class="container col-xs-12">
            <div class="row">
                <i class="col-sm-4 hidden-xs glyphicon glyphicon-menu-hamburger" ng-click="closeMenu()"></i>
                <i ng-if="menuFull()" class="col-sm-4 glyphicon glyphicon-home" ng-click="msc.goHome()"></i>
                <i ng-if="menuFull()" class="col-xs-1 col-sm-4 glyphicon glyphicon-info-sign" ng-click="msc.showInfo()"></i>
            </div>
        </div>
    </div>

    <div class="ad-page-content">

        <button type="button" class="btn btn-primary btn-lg disabled ad-dummy-button" ng-click="">{{msc.meeting.meetingTitle}}</button>

        <div class="btn-group btn-block" uib-dropdown is-open="">
            <button id="statusButton" type="button" class="btn btn-primary btn-lg ad-button ng-class:[{'disabled': !msc.chairman},{'ad-dummy-button': !msc.chairman}]" uib-dropdown-toggle>
                <ANY translate>{{msc.stringID(msc.meeting)}}</ANY>
                <span ng-if="msc.chairman" class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="statusButton">
                <li role="menuitem" ng-click=""><a></a></li>
            </ul>
        </div>

        <div class="ad-topic" ng-repeat="topic in msc.meeting.topicList track by $index">

            <div class="btn-group ad-topic-status" uib-dropdown is-open="">
                <button id="topicButton" type="button" class="btn btn-default btn-lg ad-button ng-class:[{'disabled': !msc.chairman},{'ad-dummy-button': !msc.chairman}]" uib-dropdown-toggle>
                    <img ng-if="msc.isPending(topic)" src="images/state_4.png"></img>
                    <img ng-if="msc.isActive(topic)" src="images/state_4_lock.png"></img>
                    <img ng-if="msc.isAborted(topic)" src="images/state_4_lock_remark.png"></img>
                    <img ng-if="msc.isReady(topic)" src="images/state_4_remark.png"></img>
                    <span ng-if="msc.chairman" class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="topicButton">
                    <li role="menuitem" ng-click=""><a>1</a></li>
                    <li role="menuitem" ng-click=""><a>2</a></li>
                    <li role="menuitem" ng-click=""><a>3</a></li>
                    <li role="menuitem" ng-click=""><a>4</a></li>
                </ul>
            </div>

            <button type="button" class="btn btn-default ad-button ad-topic-button ng-class:[{'active': (msc.isSelected(topic) && !msc.mobile)}]" ng-click="msc.topicSelected(topic)">{{topic.topicTitle}}</button>
        </div>

    </div>

</div>

<ui-view ng-if="msc.mobile" name="detailsContent"></ui-view>
