<div class="ad-page">

    <div ng-if="!isMobile" class="ad-page-header">
        <div class="container col-xs-12">
            <div class="row">
                <i class="col-sm-4 hidden-xs glyphicon glyphicon-menu-hamburger" ng-click="closeMenu()"></i>
                <i ng-if="menuFull()" class="col-sm-4 glyphicon glyphicon-home" ng-click="msc.goHome()"></i>
                <i ng-if="menuFull()" class="col-xs-1 col-sm-4 glyphicon glyphicon-info-sign" ng-click="msc.showInfo()"></i>
            </div>
        </div>
    </div>

    <div ng-if="isMobile" class="db-new-page-header">
        <div class="container col-xs-12">
            <div class="row">
                <i class="col-xs-2 glyphicon glyphicon-menu-left" aria-hidden="true" ng-click="goBack()"></i>
                <div class="col-xs-10">
                    <h4>{{msc.meeting.meetingTitle}}</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="ad-page-content">

        <button ng-if="!isMobile" type="button" class="btn db-btn-prim btn-lg disabled ad-dummy-button" ng-click="">{{msc.meeting.meetingTitle}}</button>

        <div class="btn-group btn-block text-center" uib-dropdown is-open="">
            <button id="statusButton" type="button" class="btn db-btn-prim btn-lg ad-button text-center ng-class:[{'disabled': !msc.chairman},{'ad-dummy-button': !msc.chairman}]"
            uib-dropdown-toggle>
                <span class="db-label ng-class: [msc.mtgStatusClass(msc.meeting)]" translate>{{msc.stringId(msc.meeting)}}</span>
                <span ng-if="msc.chairman" class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="statusButton">
                <li role="menuitem" ng-click="">
                    <a></a>
                </li>
            </ul>
        </div>

        <div>
            <div class="ad-topic" ng-repeat="topic in msc.meeting.topicList track by $index">

                <div class="btn-group ad-topic-status" uib-dropdown is-open="">
                    <button id="topicButton" type="button" class="btn btn-default btn-lg ad-button ng-class:[{'disabled': !msc.chairman},{'ad-dummy-button': !msc.chairman}]"
                    uib-dropdown-toggle>
                        <img ng-src="{{msc.statusIcon(topic)}}">
                        <span ng-if="msc.chairman" class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="topicButton">
                        <li role="menuitem" ng-click=""><a>1</a></li>
                        <li role="menuitem" ng-click=""><a>2</a></li>
                        <li role="menuitem" ng-click=""><a>3</a></li>
                        <li role="menuitem" ng-click=""><a>4</a></li>
                    </ul>
                </div>

                <button type="button" class="btn btn-default ad-button ad-topic-button db-btn-agenda ng-class:[{'active': (msc.isSelected(topic) && !mobile)}]"
                ng-click="msc.topicSelected(topic)">{{topic.topicTitle}}</button>
            </div>
        </div>

    </div>

</div>

<ui-view ng-if="isMobile" name="detailsContent"></ui-view>
